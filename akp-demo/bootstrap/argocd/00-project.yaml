apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: akp-demo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  sourceRepos:
  - https://github.com/dhpup/akp-demo.git
  destinations:
  - namespace: akp-demo
    name: demo
  - name: kargo
    namespace: "*"
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  - group: kargo.akuity.io
    kind: "*"
  
