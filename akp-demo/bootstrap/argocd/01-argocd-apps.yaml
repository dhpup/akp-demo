apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dev
  annotations:
    kargo.akuity.io/authorized-stage: akp-demo:dev
spec:
  project: akp-demo
  source:
    repoURL: https://github.com/dhpup/akp-demo.git
    targetRevision: HEAD
    path: charts/guestbook
    helm:
      releaseName: dev
      valueFiles:
      - values-dev.yaml
  destination:
    name: mac1
    namespace: akp-demo
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

