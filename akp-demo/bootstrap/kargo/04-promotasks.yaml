apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote
  namespace: akp-demo
spec:
  steps:
  - uses: argocd-update
    config:
      apps:
      - name: guestbook-${{ ctx.stage }}
        sources:
        - helm:
            images:
            - key: image.tag
              value: ${{ imageFrom("ghcr.io/akuity/guestbook").Tag }}
          repoURL: https://github.com/dhpup/akp-demo.git

---
# This promotion will only sync the application without updating the image
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote-sync-only
  namespace: akp-demo
spec:
  steps:
  - uses: argocd-update
    config:
      apps:
      - name: guestbook-${{ ctx.stage }}
        sources:
        - repoURL: https://github.com/dhpup/akp-demo.git
